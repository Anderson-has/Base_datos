
# Puerto del servidor (API)
server.port=8081

# --- Conexión a MySQL 5 ---
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_roles?useSSL=false&characterEncoding=utf8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Mostrar la URL de conexión en los logs
spring.datasource.hikari.connection-init-sql=SELECT 1

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false

# === JWT (OBLIGATORIO) ===
# Usa un secreto largo y difícil. Ejemplo (puedes reemplazarlo por uno propio):
security.jwt.secret=8f3f0f1b4a4f4b79b8c1f1d3a1e7c2d9b5a4e3f2c1d0b9a88766554433221100
# Expiración en minutos
security.jwt.expiration-minutes=60

# === LOGGING util para ver problemas al arrancar ===
logging.level.org.springframework=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl=WARN
logging.level.org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration=DEBUG

# === SHOW CONNECTION INFO ===
logging.level.com.zaxxer.hikari=DEBUG

# Si el 8080 está ocupado:
# server.port=8081